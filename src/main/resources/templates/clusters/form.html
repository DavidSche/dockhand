<!DOCTYPE html>
<html lang="en" layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
<body>
<div layout:fragment="content">
    <section class="content-header">
        <h1>
            Add new cluster
        </h1>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-8">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">New cluster</h3>
                    </div>
                    <form class="form-horizontal" action="#" th:action="@{/clusters}" th:object="${cluster}" method="post">
                        <div class="box-body">
                            <input type="hidden" name="clusterId" th:field="*{id}"/>

                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>

                                <div class="col-sm-10" th:classappend="${#fields.hasErrors('name')} ? has-error : ''">
                                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dockerApiVersion" class="col-sm-2 control-label">Docker Api Version</label>

                                <div class="col-sm-10" th:classappend="${#fields.hasErrors('dockerApiVersion')} ? has-error : ''">
                                    <input type="text" th:field="*{dockerApiVersion}" class="form-control" id="dockerApiVersion"
                                           placeholder="Api Version"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('dockerApiVersion')}"
                                          th:errors="*{dockerApiVersion}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
