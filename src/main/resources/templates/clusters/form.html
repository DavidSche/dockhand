<!DOCTYPE html>
<html lang="en" layout:decorator="layout">
<head>
    <script src="/js/chart.min.js"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="col-md-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>New cluster</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br/>
                <form action="#" th:action="@{/clusters}" th:object="${cluster}" method="post"
                      class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label class="control-label col-md-3" for="first-name">Name</label>
                        <div class="col-md-6">
                            <input type="text" th:field="*{name}" id="first-name"
                                   class="form-control col-md-7 col-xs-12"/>
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="last-name">Docker Api Version</label>
                        <div class="col-md-6">
                            <input type="text" th:field="*{dockerApiVersion}" id="last-name"
                                   class="form-control col-md-7"/>
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('dockerApiVersion')}"
                             th:errors="*{dockerApiVersion}"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
