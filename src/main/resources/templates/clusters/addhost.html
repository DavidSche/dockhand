<!DOCTYPE html>
<html lang="en" layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
<body>
<div layout:fragment="content">
    <section class="content-header">
        <h1>
            Add host for cluster
        </h1>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-8">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">New host</h3>
                    </div>
                    <form class="form-horizontal" action="#" th:action="@{/clusters(clusterId=${clusterId})}" th:object="${host}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Host name</label>

                                <div class="col-sm-10" th:classappend="${#fields.hasErrors('name')} ? has-error : ''">
                                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dockerDaemonUrl" class="col-sm-2 control-label">Docker daemon url</label>

                                <div class="col-sm-10" th:classappend="${#fields.hasErrors('dockerDaemonUrl')} ? has-error : ''">
                                    <input type="text" th:field="*{dockerDaemonUrl}" class="form-control" id="dockerDaemonUrl"
                                           placeholder="Url"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('dockerDaemonUrl')}"
                                          th:errors="*{dockerDaemonUrl}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right" name="addHost">Add Host</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
